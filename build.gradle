apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.cloudant:cloudant-client:2.1.0'
    testCompile 'commons-beanutils:commons-beanutils:1.9.2'
    testCompile 'com.jayway.jsonpath:json-path:2.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

